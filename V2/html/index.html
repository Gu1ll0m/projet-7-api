<!DOCTYPE html>

    <html>

        <head>

          <title>Simple Map</title>
          <link rel="stylesheet" type="text/css" href="../css/style.css" />
          <meta name="viewport" content="initial-scale=1.0">
          <meta charset="utf-8">

        </head>


        <body>

            <input type="text" id="autocomplete" placeholder= "Votre recherche : " />

            <div id="sidebar">

                <select id="filter">
                  <option value="liste" selected="selected">Note moyenne : </option>
                  <option value="1">1 étoîles et moins</option>
                  <option value="2">2 étoîles</option>
                  <option value="3">3 étoîles</option>
                  <option value="4">4 étoîles et plus</option>
                </select>

                <button id="refresh">Recharger</button>

                <div class="item">
                  <p class="item__position"></p>
                  <h2 class="item__name"></h2>
                  <p class="item__vicinity"></p>
                  <p class="item__rating"></p>
                </div>

            </div>

            <div id="map"></div>


            <script src="../js/App.js"></script>
            <script src="../js/Map.js"></script>
            <script src="../js/Item.js"></script>
            <!-- <script src="../js/Comments.js"></script> -->

            <script>
              var App = new App();
              var myMap = new Map();
            </script>

            <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfIBnKJzVPW5Vb_db43wqphVvIQBH3Ils&libraries=places&callback=myMap.initMap">
            </script>


        </body>

</html>
