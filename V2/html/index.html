<!DOCTYPE html>

    <html lang="fr">

        <head>

          <title>B_A_E (-____-)</title>

          <!-- CSS -->

          <link rel="stylesheet" type="text/css" href="../css/style.css" />

          <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
          <meta charset="utf-8">

        </head>


        <body>

          <div id="menu">

            <input type="text" id="autocomplete" class="menu" placeholder= "Votre recherche : " />

            <select id="filter" class="menu">
              <option disabled selected="selected"> Note moyenne : </option>
              <option value="noFilter"> Afficher l'ensemble des restaurants </option>
              <option value="0"> Note moyenne inférieure à 1 </option>
              <option value="1"> Note moyenne comprise entre 1 et 2 </option>
              <option value="2"> Note moyenne comprise entre 2 et 3 </option>
              <option value="3"> Note moyenne comprise entre 3 et 4 </option>
              <option value="4"> Note moyenne comprise entre 4 et 5 </option>
              <option value="5"> Note moyenne maximale </option>
            </select>

            <button id="refresh" class="menu">Actualiser</button>

          </div>

          <div id="info"><em>Restaurants</em> suggérés à proximité de votre recherche </div>

          <div id="sidebar" class="sidebar">
              <div class="item">
              <h2 class="item__name"></h2>
              <p class="item__vicinity"></p>
              <p class="item__rating"></p>
              <p class="item__comment__info">
              <p class="item__comment__author"></p>
              <p class="item__comment"></p>
              <p class="item__comment__time"></p>
              <textarea rows="5" cols="60" id="addComment" class="item__addComment">Ajouter un commentaire :</textarea>
            </div>

          </div>

          <div id="map"></div>

          <div id="footer">
            <button id="button-twitter">B_A_E proposé par <a href=" https://twitter.com/Gu1ll0m" target="_blank">Guillaume Zucchi</a></button>
          </div>

          <!-- JS -->           

          <script src="../js/App.js"></script>
          <script src="../js/Map.js"></script>
          <script src="../js/Item.js"></script>

          <script>
            var App = new App();
            var myMap = new myMap();
          </script>

          <!-- GOOGLE MAPS -->

          <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfIBnKJzVPW5Vb_db43wqphVvIQBH3Ils&libraries=places&callback=myMap.initMap">
          </script>


      </body>

</html>
