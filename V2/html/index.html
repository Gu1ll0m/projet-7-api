<!DOCTYPE html>

    <html>

        <head>

          <title>Simple Map</title>
          <link rel="stylesheet" type="text/css" href="../css/style.css" />
          <meta name="viewport" content="initial-scale=1.0">
          <meta charset="utf-8">

        </head>


        <body>

            <input type="text" id="autocomplete" placeholder= "Votre recherche : " />

            <div id="item">

                <select id="type">
                  <option value="liste">Choissisez la note de vos restaurants : </option>
                  <option value="1star">1 étoîles</option>
                  <option value="2star">2 étoîles</option>
                  <option value="3star">3 étoîles</option>
                </select>

            </div>

            <div id="map"></div>


            <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfIBnKJzVPW5Vb_db43wqphVvIQBH3Ils&libraries=places&callback=initMap">
            </script>

            <script src="../js/App.js"></script>
            <script src="../js/Map.js"></script>
            <!-- <script src="../js/Item.js"></script> -->
            <!-- <script src="../js/Comments.js"></script> -->


        </body>

</html>
