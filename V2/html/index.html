<!DOCTYPE html>

    <html>

        <head>

          <title>Simple Map</title>
          <link rel="stylesheet" type="text/css" href="../css/style.css" />
          <meta name="viewport" content="initial-scale=1.0">
          <meta charset="utf-8">

        </head>


        <body>

            <input type="text" id="autocomplete" placeholder= "Votre recherche : " />

            <div id="sidebar">
            
                <select id="filter">
                  <option value="liste">Note moyenne pour votre recherche : </option>
                  <option value="1star">1 étoîles</option>
                  <option value="2star">2 étoîles</option>
                  <option value="3star">3 étoîles</option>
                  <option value="4star">4 étoîles</option>
                  <option value="5star">5 étoîles</option>
                </select>
            
                <button id="refresh" onclick="javascript:location.reload(false);">Recharger la page</button>
            
                <div class="item">
                  <p class="item__position"></p>
                  <h2 class="item__name"></h2>
                  <p class="item__vicinity"></p>
                  <p class="item__rating"></p>
                </div>
            
            </div>

            <div id="map"></div>


            <script src="../js/App.js"></script>
            <script src="../js/Map.js"></script>
            <script src="../js/Item.js"></script>
            <!-- <script src="../js/Comments.js"></script> -->

            <script>
              var App = new App();
            </script>

            <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfIBnKJzVPW5Vb_db43wqphVvIQBH3Ils&libraries=places&callback=initMap">
            </script>


        </body>

</html>
