<!DOCTYPE html>

    <html lang="fr">

        <head>

          <title>B_A_E (-____-)</title>

          <!-- CSS -->

          <link rel="stylesheet" type="text/css" href="../css/style.css" />

          <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
          <meta charset="utf-8">
           <!-- Bootstrap -->
          <link href="../css/bootstrap.min.css" rel="stylesheet" />

        </head>


        <body>

          <div id="menu">

            <input type="text" id="input-autocomplete" class="btn btn-primary btn-lg" placeholder= "Votre recherche : " />

            <select id="select-filter" class="btn btn-primary btn-lg">
              <option disabled selected="selected"> Nombre d' étoile : </option>
              <option value="noFilter"> Pas de filtre </option>
              <option value="1"> 1 étoile </option>
              <option value="2"> 2 étoiles </option>
              <option value="3"> 3 étoiles</option>
              <option value="4"> 4 étoiles</option>
              <option value="5"> 5 étoiles </option>
            </select>

            <button id="button-refresh">Actualiser</button>

          </div>

          <div id="info"><em>Restaurants</em> suggérés à proximité de votre recherche </div>

          <div id="sidebar" class="sidebar">
              <div class="item">
              <h2 class="item__name"></h2>
              <p class="item__vicinity"></p>
              <p class="item__rating"></p>
              <p class="item__comment__info">
              <p class="item__comment__author"></p>
              <p class="item__comment"></p>
              <p class="item__comment__time"></p>
            </div>

          </div>

          <div id="map"></div>

          <div id="footer">
            <button id="button-twitter">B_A_E proposé par <a href=" https://twitter.com/Gu1ll0m" target="_blank">Guillaume Zucchi</a></button>
            <!-- Bouton execution modal -->
            <button id="button-modal"class="btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
            Lancer la modal
            </button>
          </div>
            
         <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
              </div>
              <div class="modal-body">
              Exemple de modal
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
            
          <!-- Bootstrap -->

          <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
          <script src="../js/bootstrap.min.js"></script>
            
          <!-- JS -->           

          <script src="../js/App.js"></script>
          <script src="../js/Map.js"></script>
          <script src="../js/Item.js"></script>

          <script>
            var App = new App();
            var myMap = new myMap();
          </script>

          <!-- GOOGLE MAPS -->

          <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfIBnKJzVPW5Vb_db43wqphVvIQBH3Ils&libraries=places&callback=myMap.initMap">
          </script>


      </body>

</html>
